"""A Netrunner card"""
interface Card {
  cycle: String
  faction: Faction!
  flavor: String
  id: String!
  illustrator: String!
  keywords: String!
  pack: String!
  position: Int!
  quantity: Int!
  side: Side!
  text: String
  title: String!
  type: Type!
  uniqueness: Boolean!
}

