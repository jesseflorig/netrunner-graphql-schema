type Card {
  advancementCost: Int
  agendaPoints: Int
  baseLink: Int
  cost: Int
  cycle: Cycle!
  deckLimit: Int!
  faction: Faction!
  factionCost: Int
  flavor: String
  id: String!
  illustrator: String!
  influenceLimit: Int
  keyword: Keyword
  memoryCost: Int
  minimumDeckSize: Int
  pack: Pack!
  position: Int!
  quantity: Int!
  side: Side!
  strength: Int
  text: String
  title: String!
  trashCost: Int
  type: Type!
  uniqueness: Boolean!
}

